<svg
  xmlns="http://www.w3.org/2000/svg"
  width="360"
  height="72"
  viewBox="0 0 360 72"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">structly_whois logo</title>
  <desc id="desc">
    Minimal logo for structly_whois with a magnifying glass and motion lines
    suggesting fast WHOIS parsing.
  </desc>

  <!-- Background (transparent) -->
  <rect x="0" y="0" width="360" height="72" fill="none" />

  <!-- Speed / motion lines -->
  <g
    transform="translate(20, 26)"
    stroke="#34D058"
    stroke-width="2"
    stroke-linecap="round"
  >
    <line x1="0" y1="0" x2="14" y2="0" />
    <line x1="4" y1="8" x2="18" y2="8" opacity="0.7" />
    <line x1="8" y1="16" x2="20" y2="16" opacity="0.5" />
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(40, 18)">
    <!-- Lens -->
    <circle
      cx="18"
      cy="18"
      r="12"
      fill="none"
      stroke="#34D058"
      stroke-width="2.4"
    />
    <!-- Subtle highlight -->
    <path
      d="M12 13 C14 11 16 10 18 10"
      fill="none"
      stroke="#9FE8B5"
      stroke-width="1.6"
      stroke-linecap="round"
    />
    <!-- Handle -->
    <line
      x1="25"
      y1="25"
      x2="35"
      y2="35"
      stroke="#111827"
      stroke-width="3"
      stroke-linecap="round"
    />
  </g>

  <!-- Wordmark: single token -->
  <text
    x="90"
    y="44"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
    font-size="26"
    font-weight="600"
    letter-spacing="0.02em"
    fill="#111827"
  >
    structly_whois
  </text>
</svg>
