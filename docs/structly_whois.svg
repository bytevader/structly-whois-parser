<svg
  xmlns="http://www.w3.org/2000/svg"
  width="380"
  height="78"
  viewBox="0 0 380 78"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">structly_whois logo</title>
  <desc id="desc">
    Minimal logo for structly_whois with a magnifying glass and an outlined
    wordmark for dark-mode visibility.
  </desc>

  <!-- Motion lines -->
  <g transform="translate(24, 30)"
     stroke="#34D058" stroke-width="2" stroke-linecap="round">
    <line x1="0" y1="0" x2="16" y2="0" />
    <line x1="4" y1="8" x2="20" y2="8" opacity="0.75" />
    <line x1="8" y1="16" x2="22" y2="16" opacity="0.55" />
  </g>

  <!-- Magnifying glass icon -->
  <g transform="translate(48, 20)">
    <circle
      cx="18" cy="18" r="12"
      fill="none" stroke="#34D058" stroke-width="2.4"
    />
    <path
      d="M12 13 C14 11 16 10 18 10"
      fill="none"
      stroke="#9FE8B5"
      stroke-width="1.6"
      stroke-linecap="round"
    />
    <line
      x1="25" y1="25" x2="37" y2="37"
      stroke="#111827" stroke-width="3"
      stroke-linecap="round"
    />
  </g>

  <!-- Outlined + filled wordmark -->
  <text
    x="105"
    y="50"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
    font-size="30"
    font-weight="600"
    letter-spacing="0.02em"
    fill="#111827"
    stroke="rgba(255,255,255,0.65)"
    stroke-width="1.4"
    paint-order="stroke"
  >
    structly_whois
  </text>
</svg>
